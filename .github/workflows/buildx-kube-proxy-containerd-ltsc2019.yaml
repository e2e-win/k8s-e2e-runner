name: Kube-Proxy Containerd LTSC 2019

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  buildx-kube-proxy-containerd-ltsc2019:
    uses: ./.github/workflows/docker-buildx.yaml
    with:
      image_name: kube-proxy-containerd-ltsc2019
      context: ./e2e-runner/e2e_runner/ci/capz_flannel/kube-proxy/windows/containerd
      platform: windows/amd64
      build_args: |
        BASE_IMAGE=mcr.microsoft.com/windows/nanoserver:1809
    secrets: inherit
